<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Email Classifier</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
</head>
<body>
  <div class="container">
    <h1>Classificador de Emails</h1>

    <label for="fileInput" class="file-label">Carregar arquivo (.txt ou .pdf)</label>
    <input type="file" id="fileInput" accept=".txt,.pdf">

    <textarea id="emailInput" placeholder="Cole ou carregue o conteÃºdo do email"></textarea>

    <button id="processBtn">Processar Email</button>

    <div id="result" class="result hidden">
      <h2>Resultado</h2>
      <p><strong>Categoria:</strong> <span id="classification"></span></p>
      <p><strong>Resposta sugerida:</strong> <span id="response"></span></p>
    </div>
  </div>

  <script src="scripts.js"></script>
</body>
</html>
